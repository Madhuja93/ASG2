<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Silent Library</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js\script.js"></script>
    <script

      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"

  <body>
    <section class="header">
      <nav>
        <a href="register.html"><img src="images\logo.png" /></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
      </nav>
    </section>
    <!------------------------------Register----------------------------------->
    <section>
      <div class="loginregister">
        <img src="images/login.png" class="avatar" />
        <h1>Register Here</h1>
        <form
          action=""
          id="readers-form"
          onsubmit="event.preventDefault();onFormSubmit();"
          autocomplete="off"
        >
          <div>
            <p>First Name</p>
            <input
              type="text"
              name=""
              id="firstName"
              placeholder="Enter Your First Name"
              required
            />
          </div>
          <div>
            <p>Last Name</p>
            <input
              type="text"
              name=""
              id="lastName"
              placeholder="Enter Your Last Name"
              required
            />
          </div>
          <div>
            <p>email</p>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Enter Your Email address"
              required
            />
          </div>
          <div>
            <p>Password</p>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <div class="form-action-buttons">
            <input type="submit" name="" value="register" />
          </div>
        </form>
      </div>
    </section>

    <!----------------------------Footer---------------------------------->
    <section class="footer">
      <div class="row">
        <div class="footer-col1">
          <div class="icons">
            <h4>
              <i class="fa fa-calendar-o"></i>Events<br />
              <i class="fa fa-clone"></i>Catalog<br />
              <i class="fa fa-id-card-o"></i>Library Cards<br />
              <i class="fa fa-question-circle"></i>Ask a Librarian<br />
              <i class="fa fa-heartbeat"></i>Donate
            </h4>
          </div>
        </div>

        <div class="footer-col2">
          <h4><a href="privacypolicy.html">Privacy Policy</a></h4>
          <p>
            <i class="fa fa-copyright"></i>Silent Library. All Rights Reserved
          </p>
          <div class="icons">
            <i class="fa fa-phone">&nbsp;0112267990</i><br />
            <i class="fa fa-google"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
          </div>
          <p>
            Site by <i class="fa fa-heart-o"></i> Madhuja Pabasara<br /><a
              href="sitemap.html"
              >(Site Map)</a
            >
          </p>
        </div>

        <div class="footer-col3">
          <h4>Visit</h4>

          <div class="icons">
            <p><i class="fa fa-angle-double-right">&nbsp;Central Library</i></p>
            <p>
              <i class="fa fa-angle-double-right">&nbsp;Branch Libraries</i>
            </p>
            <p><i class="fa fa-angle-double-right">&nbsp;Projects</i></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
