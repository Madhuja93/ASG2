<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Silent Library</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js\script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="header1">
      <nav>
        <a href="readers.html"><img src="images\logo.png" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>User Info</h1>
    </section>
    <!-----------------UserInfo------------------------------------->

    <section>
      <div class="loginregister userinfo">
        <img src="images/login.png" class="avatar" />
        <h1>Reader Info Here</h1>

        <div>
          <p>First Name</p>
          <span id="firstName"> </span>
        </div>
        <div>
          <p>Last Name</p>
          <span id="lastName"> </span>
        </div>
        <div>
          <p>email</p>
          <span id="email"> </span>
        </div>
        <div>
          <p>Password</p>
          <span id="password"> </span>
        </div>
        <div class="form-action-buttons">
          <br />
          <div class="form-action-buttons">
            <input
              type="submit"
              name=""
              value="Update"
              onclick="onUpdateButtonClick()"
            />
            <input
              type="submit"
              name=""
              value="Delete"
              onclick="onDeleteButtonClick()"
            />
          </div>
        </div>
      </div>

      <div class="loginregister update-btn">
        <img src="images/login.png" class="avatar" />
        <h1>Update Here</h1>
        <form
          action=""
          id="readers-form"
          onsubmit="event.preventDefault();"
          autocomplete="off"
        >
          <div>
            <p>First Name</p>
            <input
              type="text"
              name=""
              id="firstName_0"
              placeholder="Enter your Email address"
              required
            />
          </div>
          <div>
            <p>Last Name</p>
            <input
              type="text"
              name=""
              id="lastName_0"
              placeholder="Enter your Email address"
              required
            />
          </div>
          <div>
            <p>email</p>
            <input
              type="email"
              name=""
              id="email_0"
              placeholder="Enter your Email address"
              required
            />
          </div>
          <div>
            <p>Password</p>
            <input
              type="password"
              name=""
              id="password_0"
              placeholder="Enter your Password"
              required
            />
          </div>
          <div class="form-action-buttons">
            <input
              type="submit"
              name=""
              value="Update"
              onclick="onUpdateRecord()"
            />
          </div>
        </form>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        var userInfo = sessionStorage.getItem("readerInfo");
        var userInfoJSON = JSON.parse(userInfo);
        $("#firstName").text(userInfoJSON._firstName);
        $("#lastName").text(userInfoJSON._lastName);
        $("#email").text(userInfoJSON._email);
        $("#password").text(userInfoJSON._password);
      });
    </script>
  </body>
</html>
